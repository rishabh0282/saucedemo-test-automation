name: Publish Cucumber Report to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy-report:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Run tests and generate Cucumber report (allow failures so report still publishes)
        run: mvn -B clean test -DtestFailureIgnore=true

      - name: Prepare report for GitHub Pages
        run: |
          mkdir -p public
          cp target/cucumber-report.html public/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload report artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


